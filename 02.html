<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        li[class] {
                color: blue;
                font-size:120%;
            }
        li[class="a"] {
                color: red;
            }

        </style>
    </head>
    <body>
        <h1>Attribute presence and value selectors</h1>
        <ul>
            <li>Item 1</li>
            <li class="a">Item 2</li>
            <li class="a b">Item 3</li>
            <li class="ab">Item 4</li>
        </ul>
    </body>
</html>
