<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p {
                color: blue;
            }
            .root-veg {
                color: brown;
            }
            .highlight {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Web Page!</h1>
        <p>This is a paragraph of text.
            <span class="highlight">Apples, pears, oranges,</span>
            <span class="root-veg">beets, cabbage,</span> 
            melon, tomatoe, <span class="highlight root-veg">garlic</span>.
            
        </p>
    </body>
</html>
